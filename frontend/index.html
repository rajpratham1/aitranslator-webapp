<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Translator | Multi-language</title>
  <meta name="description" content="Multi-language translator UI powered by a Flask backend and AI models." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-shell"></div>

  <main class="app">
    <header class="hero">
      <p class="kicker">AI TRANSLATION</p>
      <h1>Multi-language Translator</h1>
      <p class="subtitle">
        Translate across popular languages with a clean AI-assisted workflow.
      </p>
    </header>

    <section class="panel" aria-label="translator">
      <div class="panel-header">
        <div class="lang-pair">
          <label class="lang-select">
            <span class="sr-only">Source language</span>
            <select id="sourceLangSelect" aria-label="Source language"></select>
          </label>
          <button id="swapBtn" type="button" class="swap-btn" aria-label="Swap languages">Swap</button>
          <label class="lang-select">
            <span class="sr-only">Target language</span>
            <select id="targetLangSelect" aria-label="Target language"></select>
          </label>
        </div>
        <button id="clearBtn" type="button" class="ghost-btn">Clear</button>
      </div>

      <div class="grid">
        <label class="field">
          <span id="sourceFieldLabel" class="field-label">Input text (English)</span>
          <textarea id="sourceText" maxlength="2000" placeholder="Type your English sentence here..."></textarea>
          <span id="charCount" class="hint">0 / 2000</span>
        </label>

        <label class="field">
          <span id="targetFieldLabel" class="field-label">Hindi translation</span>
          <textarea id="translatedText" readonly placeholder="Translation appears here..."></textarea>
          <div class="status-row">
            <span id="statusText" class="hint status status-ready" role="status" aria-live="polite">Ready</span>
            <span id="detectedLang" class="hint detected">Detected: -</span>
          </div>
        </label>
      </div>

      <div class="actions">
        <button id="translateBtn" type="button" class="primary-btn">Translate</button>
        <button id="copyBtn" type="button" class="ghost-btn">Copy Output</button>
        <button id="downloadBtn" type="button" class="ghost-btn">Download TXT</button>
        <button id="copyLinkBtn" type="button" class="ghost-btn">Copy Link</button>
        <button id="qrBtn" type="button" class="ghost-btn">QR</button>
        <button id="undoBtn" type="button" class="ghost-btn">Undo</button>
        <button id="redoBtn" type="button" class="ghost-btn">Redo</button>
        <button id="clearOutputBtn" type="button" class="ghost-btn">Clear Output</button>
      </div>

      <div class="chips" aria-label="examples">
        <button type="button" class="chip" data-sample="How are you today?">How are you today?</button>
        <button type="button" class="chip" data-sample="This app runs with a Flask backend.">This app runs with a Flask backend.</button>
        <button type="button" class="chip" data-sample="Machine translation can help teams work faster.">Machine translation can help teams work faster.</button>
      </div>
    </section>

    <section class="history" aria-label="translation history">
      <div class="history-header">
        <h2>History</h2>
        <button id="clearHistoryBtn" type="button" class="ghost-btn">Clear History</button>
      </div>
      <ul id="historyList" class="history-list"></ul>
      <p id="historyEmpty" class="history-empty">No translations yet.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
